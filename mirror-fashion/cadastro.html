<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body> 
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" required>
            <label for="data">Data de Nascimento</label>
            <input type="date" name="date">
            <label for="rg">RG</label>
            <input type="text" name="rg"
                 maxlength="13" minlength="3" title="Coloque seu RG completo.">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="CPF no formato" required>
        </fieldset>

        <fieldset>
            <legend>Endere√ßo</legend>
            <label for="rua">Rua</label>
            <input type="rua" name="rua">
            <label for="numero">Numero</label>
            <input type="number" name="numero">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro">
            <label for="cep">CEP</label>
            <input type="number" name="cep" pattern="\d{5}-\d{3}" required>
        </fieldset>
             
        <fieldset>
            <legend>Login</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome"> 
        </fieldset>
        <input type="submit" value="Enviar" name="botaoEnviar">
    </form>


</body>
